<div class="container w-25 border rounded shadow p-5 ">
  <div class="row">
    <div class="d-flex justify-content-center mb-3 border-bottom border-2">
      <h1>INICIAR SESION</h1>
    </div>
    <form [formGroup]="formUsuario">
      <div class="col mb-3">
        <label class="form-label">Usuario</label>
        <input type="email" class="form-control" formControlName="nombreUsuario" >
        <small *ngIf="formUsuario.controls['nombreUsuario'].dirty && formUsuario.hasError('required', 'nombreUsuario')" class="text-danger">*Usuario requerido</small>
      </div>
      <div class="col mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="contrasena">
        <small *ngIf="formUsuario.controls['contrasena'].dirty && formUsuario.hasError('required', 'contrasena')" class="text-danger">*Contraseña requerida</small>
      </div>
      <div class="d-flex justify-content-center">
        <button mat-raised-button color="primary" (click)="onLogin()">ENVIAR</button>
      </div>
      
    </form>
  </div>
</div>
