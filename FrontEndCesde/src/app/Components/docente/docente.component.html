<div class="container">
  <div class="d-flex justify-content-between border-bottom pb-1 border-2">
    <div></div>
    <div>
      <h1>ADMINISTRACIÓN Y GESTIÓN DE DOCENTES</h1>
    </div>
    <div>
      <a mat-raised-button color="primary" routerLink="/docentes/crear">NUEVO DOCENTE</a>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" color="accent">
      
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="primary" [routerLink]="['/docentes', 'editar', element.id]" >
              <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button color="warn" (click)="dialogoEliminarDocente(element)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
    

        <ng-container matColumnDef="Identificacion">
          <th mat-header-cell *matHeaderCellDef> Identificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
  
        <ng-container matColumnDef="NombresApellidos">
          <th mat-header-cell *matHeaderCellDef> Nombres y Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} {{element.apellidos}} </td>
        </ng-container>
    

        <ng-container matColumnDef="CorreoEelectronico">
          <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
          <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
        </ng-container>

        <ng-container matColumnDef="NContrato">
          <th mat-header-cell *matHeaderCellDef> N° Contrato </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroContrato}} </td>
        </ng-container>

        <ng-container matColumnDef="EscalafonTecnico">
          <th mat-header-cell *matHeaderCellDef> Escalafon Tecnico </th>
          <td mat-cell *matCellDef="let element"> {{element.escalafonTecnico}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
</div>
